name: Build lv_micropython unix port

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive    
    - name: make
      run: make -j $(nproc) -C ports/unix
    
